name: Publish to PowerShell Gallery

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish PowerShell
        uses: natescherer/publish-powershell-action@v1.0.3
        with:
          token: ${{ secrets.GALLERY_API_KEY }}
          target: gallery
          path: ClickUpAPI
